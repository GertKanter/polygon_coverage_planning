# A mav_planning_msgs/PolygonWithHoles.msg to describe a convex polygon.
polygon:
  header:
    seq: 0
    stamp:
      secs: 0
      nsecs: 0
    frame_id: 'world'
  altitude: 5.0
  polygon:
    hull:
      points:
      - x: 0.0
        y: 0.0
      - x: 10.0
        y: 0.0
      - x: 50.0
        y: 10.0
      - x: 50.0
        y: 100.0
      - x: 0.0
        y: 100.0
