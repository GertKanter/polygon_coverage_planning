# A mav_planning_msgs/PolygonWithHoles.msg to describe a simple environment with
# 2 obstacles.
polygon:
  header:
    seq: 0
    stamp:
      secs: 0
      nsecs: 0
    frame_id: 'world'
  altitude: 2.0
  polygon:
    hull:
      points:
      - x: -10.0
        y: 10.0
      - x: 10.0
        y: 10.0
      - x: 10.0
        y: 3.0
      - x: 20.0
        y: 0.0
      - x: 10.0
        y: -12.0
      - x: -10.0
        y: -12.0
    holes:
      - points:
        - x: -1.0
          y: 3.0
        - x: -1.0
          y: 5.0
        - x: -5.0
          y: 5.0
        - x: -5.0
          y: 0.0
        - x: 3.0
          y: 0.0
        - x: 3.0
          y: 3.0
      - points:
        - x: -1.0
          y: -5.0
        - x: -1.0
          y: -6.0
        - x: 1.0
          y: -6.0
        - x: 1.0
          y: -5.0
