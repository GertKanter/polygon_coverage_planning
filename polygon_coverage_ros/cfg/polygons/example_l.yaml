      - x: 0.15
        y: 0.5
      - x: 0.15
        y: 0.9
      - x: 0.0
        y: 0.9
    holes:
      - points:
        - x: 0.9
          y: 0.2
        - x: 0.95
          y: 0.2
        - x: 0.95
          y: 0.3
        - x: 0.9
          y: 0.3
