    stamp:
      secs: 0
      nsecs: 0
    frame_id: 'world'
  altitude: 0.1
  polygon:
    hull:
      points:
      - x: 0.0
        y: 0.0
      - x: 1.1
        y: 0.0
      - x: 1.1
